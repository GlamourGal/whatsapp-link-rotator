<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title></title>
  <script>
    async function fetchLink() {
      try {
        const response = await fetch('/.netlify/functions/get-whatsapp-link', {
          credentials: 'include'
        });
        const data = await response.json();
        window.location.href = data.link;
      } catch (e) {
        document.body.innerText = "跳转失败，请重试";
        console.error(e);
      }
    }
    window.onload = fetchLink;
  </script>
</head>
<body></body>
</html>
